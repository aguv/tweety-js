{% extends "layout.html" %}

{% block content %}
  
  <div class="page-header">
    <h1>Welcome to Twitter.js!</h1>
  </div>
  <div class="row">
    
    <div class="col-md-3">
      <img id="img" src="https://upload.wikimedia.org/wikipedia/commons/7/72/Palestino_-_River_Plate_20190424_32.jpg"><br>
      <br><b>Your Name</b><br>
      100 followers
    </div>

    <div class="col-md-9" id="tweets">
      <!-- display tweets here -->
        {% for tweet in tweets %}
            <li><a href="/users/{{tweet.name}}">{{tweet.name}}</a> - {{tweet.content}}</li>
        {% endfor %}
    </div>
    
  </div>
    

  {% if showForm %}
  <div class="row">
      <div class="col-md-12">
        <form action="/tweets" method="POST">
          <label for="name_field">Name:</label>
          <input name="name" type="text" id="name_field" value="{{twitero}}"/>
          <label for="text_field">Text:</label>
          <input name="text" type="text" id="text_field" style="width: 350px;" placeholder="Ingrese su tweet"/>
          <input type="submit" value="Submit" />
        </form>
      </div>
  </div>
  {% endif %}



{% endblock %}
